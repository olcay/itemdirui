<div class="p-4">
    <div class="container">
        <h1>Hi {{account.firstName}}!</h1>
        <p>Your items:</p>
    </div>
</div>

<div *ngFor="let item of data" style="text-align:center">
    <h3>
        <a routerLink="/item/{{ item.id }}">{{ item.title }}</a>
    </h3>
    {{ item.description }}
</div>
